<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Apps Launcher</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --accent: #0dd;
      --hover: #3a4a4a;
      --text: #fff;
      --border: #444;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .app-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      transition: transform 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 221, 221, 0.1);
    }

    .app-info {
      font-size: 1.1em;
      color: var(--text);
      font-family: 'Courier New', monospace;
    }

    .app-actions {
      display: flex;
      gap: 12px;
    }

    .action-btn {
      background: transparent;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      background: rgba(0, 221, 221, 0.2);
    }

    .action-btn img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .view-btn {
      color: var(--accent);
    }

    .download-btn {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      .app-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .app-actions {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <h1>Web Apps Launcher</h1>

  <!-- App Card 1 - html IDE -->
  <div class="app-card">
    <div class="app-info">html IDE</div>
    <div class="app-actions">
      <a href="https://github.com/bw3m1/html_ide" target="_blank" class="action-btn view-btn" title="View Repository">
        <img src="view_icon.png" alt="View">
      </a>
      <a href="#" class="action-btn download-btn" title="Download Offline" id="download-html-ide">
        <img src="download_icon.png" alt="Download">
      </a>
      <a href="https://bw3m1.github.io/html_ide/" target="_blank" class="action-btn" title="Open Online in New Tab" id="open-in-new-tab">
        <img src="open_in_new_tab_icon.png" alt="Download">
      </a>
    </div>
  </div>

  <!-- App Card 2 - Audio Player -->
  <div class="app-card">
    <div class="app-info">Audio Player</div>
    <div class="app-actions">
      <a href="https://github.com/bw3m1/audio_player" target="_blank" class="action-btn view-btn" title="View Repository">
        <img src="view_icon.png" alt="View">
      </a>
      <a href="#" class="action-btn download-btn" title="Download Offline" id="download-html-ide">
        <img src="download_icon.png" alt="Download">
      </a>
      <a href="https://bw3m1.github.io/audio_player/" target="_blank" class="action-btn" title="Open Online in New Tab"
        id="open-in-new-tab">
        <img src="open_in_new_tab_icon.png" alt="Download">
      </a>
    </div>
  </div>

  <!-- App Card 3 - msg hash -->
  <div class="app-card">
    <div class="app-info">msg hash</div>
    <div class="app-actions">
      <a href="https://github.com/bw3m1/msg_hash" target="_blank" class="action-btn view-btn" title="View Repository">
        <img src="view_icon.png" alt="View">
      </a>
      <a href="#" class="action-btn download-btn" title="Download Offline" id="download-html-ide">
        <img src="download_icon.png" alt="Download">
      </a>
      <a href="https://bw3m1.github.io/msg_hash/" target="_blank" class="action-btn" title="Open Online in New Tab"
        id="open-in-new-tab">
        <img src="open_in_new_tab_icon.png" alt="Download">
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Configure your apps here
      const apps = [
        {
          id: 'download-html-ide',
          githubUsername: 'bw3m1',
          repoName: 'html_ide',
          defaultBranch: 'main'
        }
        // Add more apps as needed
      ];

      // Set up download links
      apps.forEach(app => {
        const downloadBtn = document.getElementById(app.id);
        if (downloadBtn) {
          downloadBtn.href = `https://github.com/${app.githubUsername}/${app.repoName}/archive/refs/heads/${app.defaultBranch}.zip`;
          downloadBtn.setAttribute('download', `${app.repoName}-${app.defaultBranch}.zip`);
        }
      });

      // Icon fallback handling
      document.querySelectorAll('.action-btn img').forEach(img => {
        img.addEventListener('error', function(e) {
          const btn = e.target.parentElement;
          if (btn.classList.contains('view-btn')) {
            btn.textContent = 'üëÅ';
          } else if (btn.classList.contains('download-btn')) {
            btn.textContent = '‚Üì';
          }
          btn.classList.add('btn-fallback');
        });
      });
    });
  </script>
</body>
</html>
